<!DOCTYPE html>
<html lang="cs">
	<head>

		<meta charset="utf-8">
		<title>Cookies Info</title>

		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

		<!-- Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=XXXXXXXX"></script>

		<!-- Cookies Scripts Loader  -->
		<script>
			function loadScripts() {

				// Google Analytics
				window.dataLayer = window.dataLayer || [];
				function gtag(){dataLayer.push(arguments);}
				gtag('js', new Date());
				gtag('config', 'XXXXXXXX');

				// Another Script
			}

			if (document.cookie.indexOf("cookies_info=1") > -1) {
				loadScripts();
			}
		</script>
	</head>

	<body>


		<!-- Cookies Info -->
		<div class="cookies-info">
			Vážený uživateli, tento web používá k analýze návštěvnosti soubory cookie. <a title="Více informací o cookies" href="http://ec.europa.eu/ipg/basics/legal/cookies/index_en.htm" target="_blank">Více informací o cookies</a>

			<button class="button">Souhlasím</button>
		</div> <!-- .cookies-info -->



		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="js/cookies-info.js"></script>

		<!-- Cookies Info Usage -->
		<script>
			$(document).ready(function() {

				/**
				 * Cookies Info
				 */
				if (readCookie("cookies_info") != "1"){
					$('.cookies-info').delay(1000).slideDown(500);
				}

				$('.cookies-info button').click(function() {
					createCookie("cookies_info", "1", 30);
					$('.cookies-info').slideUp();
					loadScripts();
				});

			});
		</script>

	</body>
</html>
